name: Build Rust for Linux (Conditional)

on:
  push:
    branches: ["w1"] # Replace with your branch name
    paths: ["buildz/**"] # Replace with your folder path
  pull_request:
    branches: ["w1"]
    paths: ["buildz/**"]
  workflow_dispatch:

jobs:
  build:
    name: Build Release Binary
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Build Release
        working-directory: ./buildz # Build inside your specific folder
        run: cargo build --release

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: buildz/target/release/pantysmyl
          if-no-files-found: error
